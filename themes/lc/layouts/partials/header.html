<!DOCTYPE html>
<html lang="{{ .Site.Params.languagecode }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <link rel="shortcut icon" href="{{ .Site.BaseURL }}favicon.ico" />

  <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/styles.css">

  <script src="https://use.fontawesome.com/b107476d60.js"></script>

  <title>{{ .Site.Title }}&nbsp;&ndash;&nbsp;{{ .Title }}</title>
</head>

<body>
  <header>

    <a href="{{ .Site.BaseURL }}{{ .LanguagePrefix }}/index.html">
      <img class="site-logo" src="{{ .Site.BaseURL }}{{ .Site.Params.logo }}" alt="{{ .Title }}" />
    </a>

    <div class="header-sidebar">
      
      <!-- Site search -->
      <!--
      <form id="header-search" class="header-search" name="cbcSearch" method="GET" action="https://my.partylite.com/portal/olc/restartFromOlc.aspx" target="blank">
        <input name="c" type="hidden" value="110">
        <input name="l" type="hidden" value="ENG">
        <input type="text" name="q" maxlength="256" value="Search the {{ .Site.Title }}" class="text">
        <input type="submit" name="btncbcSearch" value="Search" title="Consultant Search" class="submit">
      </form>
      -->

      <nav class="nav-header">
        
        <!-- Back to CBC button -->
        <ul>
          <li>
            <a href="https://my.partylite.com/portal/olc/restartFromOlc.aspx?">
              <i class="fa fa-backward" aria-hidden="true"></i>
              &nbsp;{{ .Site.Params.backtocbc }}
            </a>
          </li>

          <!-- Language Selection, CA only -->
          {{- if ne "en-US" $.Site.Params.locale -}}
          <li>
            {{- if eq "fr-CA" $.Site.LanguageCode -}}
            <a href="{{ .Site.BaseURL }}en/index.html">English</a> {{- else -}}
            <a href="{{ .Site.BaseURL }}fr/index.html">Fran√ßais</a> {{- end -}}
          </li>
          {{- end -}}
        </ul>
        
      </nav>

    </div>

  </header>

  {{ partial "nav.html" . }}
