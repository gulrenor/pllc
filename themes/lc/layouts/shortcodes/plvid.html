<div class="video">
  <video poster="
    {{ if eq "" (.Get "poster") }}
      {{ "images/video_placeholder.png" | absURL }}
    {{ else }}
      {{ ((.Get "poster") | absURL) }}
    {{ end }}
    ">
    <source src="{{ .Site.Params.videodir }}{{ .Get "src" }}">
    HTML5 Browser Required <!-- Fallback -->
  </video>
</div>
