{{ partial "header.html" . }}

<section class="content-header">
  <h4>{{- .Title -}}</h4>
  <div class="tags">{{- partial "section-tag.html" . -}}{{- partial "category-tag.html" . -}}</div>
</section>

<p>{{ .Description }}</p>

<hr class="dotted-rule" />
  
{{ if .Data.Pages.Section "info"}}
<div class="info clearfix">
  {{ .Content }}
</div>
{{ else }}
  {{ .Content }}
{{ end }}

{{ partial "footer.html" . }}
